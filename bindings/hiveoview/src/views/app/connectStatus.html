<!-- connection status
The SSE event 'connectStatus is used to trigger an update of this fragment.
@param conn_icon: "link", "link_off"
@param conn_status: tooltip text
-->

<!--TODO use SSE event to instant update changes-->
<button hx-get="/htmx/connectStatus.html" hx-trigger="click, every 600s"
        hx-swap="outerHTML"
        class="outline status-color h-icon-button"
        title='{{or .conn_status "not yet connected"}}'
>
    <iconify-icon icon='mdi:{{or .conn_icon  "link-off"}}'></iconify-icon>
</button>

<style>
    .status-color {
        border: 1px solid {{if .isConnected}}green{{else}}red{{end}};
    }
</style>
