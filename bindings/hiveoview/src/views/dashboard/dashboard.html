<div class="dashboard">
    Welcome to the dashboard
    {{range .pages}}
    <div class="dashboard" style="display: none" id="{{.}}">
        {{template "dashboardpage.html" .}}
    </div>
    {{end}}
    {{if not .pages}}
    <h-loading></h-loading>
    {{end}}

</div>

<style>
    .dashboard {
        width: 100%;
        height: 100%;
        overflow: auto;
        display: flex;
        flex-direction: column;
    }

</style>
