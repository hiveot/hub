<!-- dropdown menu -->
<div class="uk-inline">
    <button type="button" onclick="showhide(this)"
            class="bg-transparent uk-button uk-button-link round"
    >
        <iconify-icon icon="mdi:menu"></iconify-icon>
    </button>

    <div uk-dropdown="mode: click">
        <ul class="uk-nav uk-dropdown-nav">
            {{range $page := .}}

            {{if (eq $page "")}}
            <li class="uk-nav-divider"></li>
            {{else}}
            <li><a href="#{{$page}}">{{$page}}</a></li>
            {{end}}

            {{end}}
            <li><a href="#">Add Dashboard...</a></li>
            <li>
                <a target="_blank">
                    <input id="editCheck" type="checkbox" value="editMode"
                           class="checkbox uk-margin-remove-left "/>
                    <label for="editCheck">Edit Mode</label>
                </a>
            </li>
            <li><a>About...</a></li>
        </ul>
    </div>
</div>
