<!--Main application view with header, page content and footer-->
<!--hx-boost lets links with href's target #appPage destination while without-->
<!--javascript the regular get takes place-->
<div id="app" hx-boost="true" class="app" hx-ext="sse" sse-connect="/sse">
    <!--  Handle the sse logout message-->
    <!--    <span hx-get="/login"-->
    <!--          hx-target="body" sse-swap="logout"-->
    <!--          hx-trigger="sse:logout" hidden>log me out</span>-->

    <div class="apphead">
        {{block "appHead" .}}App header goes here {{end}}
    </div>

    <div class="apppages" id="appPage"
         hx-get="/app/{{.pageName}}" hx-trigger="load delay:1s">
        {{template "loading.html"}}
    </div>

    <div class="appfooter">
        {{block "appFooter" .}} App footer goes here {{end}}
    </div>
</div>


<style>
    .apphead {
    }

    .app, .apppages {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        flex-grow: 10;
    }

    /* default icons are a tiny 14px */
    iconify-icon {
        font-size: 20px;
    }


    /*all buttons in the nav-button section */
    .nav-button > button {
        margin: 1px;
        background-color: transparent;
        color: var(--primary);
        border-radius: 2.5rem;
        padding: 0;
    / important;
    }


</style>
