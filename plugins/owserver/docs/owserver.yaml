#  02: "securityKey"   # 1425 (1991): multikey 1153bit secure
#  04: "time"          # 2404 (1994): econoram time chip
#  05: "switch"        # 2405: Addresable Switch
#  06: "memoryButton"  # (1993) 4K memory ibutton
#  08: "memoryButton"  # (1992) 1K memory ibutton
#  0A: "memoryButton"  # (1995) 16K memory ibutton
#  0C: "memoryButton"  # (1996) 64K memory ibutton
#  10: "thermometer"   # 18S20: high precision digital thermometer
#  12: "switch"        # 2406:  dual addressable switch plus 1k memory
#  14: "eeprom"        # 2430A (1971): 256 EEPROM
#  1A: "eeprom"        # (1963L) 4K Monetary
#  1C: "eeprom"        # 28E04-100: 4K EEPROM with PIO
#  1D: "ram"           # 2423:  4K RAM with counter
#  1F: "coupler"       # 2409:  Microlan coupler?
#  20: "adconverter"   # 2450:  Quad A/D convert
#  21: "thermometer"   # 1921:  Thermochron iButton device
#  22: "thermometer"   # 1822:  Econo digital thermometer
#  24: "time"          # 2415:  time chip
#  26: "battery"       # 2438:  smart battery monitor
#  27: "time"          # 2417:  time chip with interrupt
#  28: "thermometer"   # 18B20: programmable resolution digital thermometer
