# ht-unit-classes.yaml
#
# By: HiveOT project (github.com/hiveot/hivehub)
# Subject: Vocabulary definitions for HiveOT WoT units.
# Version: 0.1
#
# The units vocabulary contains classes for defining SI standard unit names.
#
# These will eventually be replaced by a standards schema such as schema.org
#
UnitClasses:
  version: "0.1"
  link: "github.com/hiveot/hivehub/api/vocab/ht-unit-classes.yaml"
  namespace: "hiveot"
  vocab:
    UnitAmpere:
      class: "hiveot:unit:ampere"
      symbol: "A"
      title: "Ampere"
      description: "Electrical current in Amperes based on the elementary charge flow per second"
    UnitCelcius:
      class: "hiveot:unit:celcius"
      symbol: "Â°C"
      title: "Celcius"
      description: "Temperature in Celcius"
    UnitCandela:
      class: "hiveot:unit:candela"
      symbol: "cd"
      title: "Candela"
      description: "SI unit of luminous intensity in a given direction. Roughly the same brightness as the common candle."
    UnitCount:
      class: "hiveot:unit:count"
      symbol: "(N)"
      title: "Count"
      Description: "Count of numbers"
    UnitDegree:
      class: "hiveot:unit:degree"
      symbol: "degree"
      title: "Degree"
      description: "Angle in 0-360 degrees"
    UnitFahrenheit:
      class: "hiveot:unit:fahrenheit"
      symbol: "F"
      title: "Fahrenheit"
      description: "Temperature in Fahrenheit"
    UnitFoot:
      class: "hiveot:unit:foot"
      symbol: "ft"
      title: "Foot"
      description: "Imperial unit of distance. 1 foot equals 0.3048 meters"
    UnitGallon:
      class: "hiveot:unit:gallon"
      symbol: "gl"
      title: "Gallon"
      description: "Unit of volume. 1 Imperial gallon is 4.54609 liters. 1 US liquid gallon is 3.78541 liters. 1 US dry gallon is 4.405 liters. "
    UnitKelvin:
      class: "hiveot:unit:kelvin"
      symbol: "K"
      title: "Kelvin"
      description: "SI unit of thermodynamic temperature. 0 K represents absolute zero, the absence of all heat. 0 C equals +273.15K"
    UnitKilogram:
      class: "hiveot:unit:kilogram"
      symbol: "kg"
      title: "Kilogram"
      Description: "SI unit of mass based on Planck constant"
    UnitKilometerPerHour:
      class: "hiveot:unit:kph"
      symbol: "kph"
      title: "Km per hour"
      description: "Speed in kilometers per hour"
    UnitKilowattHour:
      class: "hiveot:unit:kilowatthour"
      symbol: "kWh"
      title: "Kilowatt-hour"
      description: "non-SI unit of energy equivalent to 3.6 megajoules."
    UnitLiter:
      class: "hiveot:unit:liter"
      symbol: "l"
      title: "Liter"
      description: "SI unit of volume equivalent to 1 cubic decimeter."
    UnitLumen:
      class: "hiveot:unit:lumen"
      symbol: "lm"
      title: "Lumen"
      description: "SI unit luminous flux. Measure of perceived power of visible light. 1lm = 1 cd steradian"
    UnitLux:
      class: "hiveot:unit:lux"
      symbol: "lx"
      title: "Lux"
      description: "SI unit illuminance. Equal to 1 lumen per square meter."
    UnitMercury:
      class: "hiveot:unit:mercury"
      symbol: "Hg"
      title: "Mercury"
      description: "Unit of atmospheric pressure in the United States. 1 Hg equals 33.8639 mbar."
    UnitMeter:
      class: "hiveot:unit:meter"
      symbol: "m"
      title: "Meter"
      description: "Distance in meters. 1m=c/299792458"
    UnitMeterPerSecond:
      class: "hiveot:unit:meterspersecond"
      symbol: "m/s"
      title: "Meters per second"
      description: "SI unit of speed in meters per second"
    UnitMilesPerHour:
      class: "hiveot:unit:milesperhour"
      symbol: "mph"
      title: "Miles per hour"
      description: "Speed in miles per hour"
    UnitMilliBar:
      class: "hiveot:unit:millibar"
      symbol: "mbar"
      title: "millibar"
      description: "Metric unit of pressure. 1/1000th of a bar. Equal to 100 pascals. Amount of force it takes to move an object weighing a gram, one centimeter in one second."
    UnitMilliMeter:
      class: "hiveot:unit:millimeter"
      symbol: "mm"
      title: "Millimeter"
      description: "Size in millimeter"
    UnitMilliSecond:
      class: "hiveot:unit:millisecond"
      symbol: "ms"
      title: "millisecond"
      description: "Unit of time in milli-seconds. Equal to 1/1000 of a second."
    UnitMole:
      class: "hiveot:unit:mole"
      symbol: "mol"
      title: "Mole"
      description: "SI unit of measurement for amount of substance. Eg, molecules."
    UnitHectoPascal:
      class: "hiveot:unit:hectopascal"
      symbol: "hPa"
      title: "Hecto-Pascal"
      description: "SI unit of atmospheric pressure. Equal to 100 pascal and 1 millibar."
    UnitPascal:
      class: "hiveot:unit:pascal"
      symbol: "Pa"
      title: "Pascal"
      description: "SI unit of pressure. Equal to 1 newton of force applied over 1 square meter."
    UnitPercent:
      class: "hiveot:unit:percent"
      symbol: "%"
      title: "Percent"
      description: "Fractions of 100"
    UnitPound:
      class: "hiveot:unit:pound"
      symbol: "lbs"
      title: "Pound"
      description: "Imperial unit of weight. Equivalent to 0.453592 Kg. 1 Kg is 2.205 lbs"
    UnitPpm:
      class: "hiveot:unit:ppm"
      symbol: "ppm"
      title: "PPM"
      description: "Parts per million"
    UnitPSI:
      class: "hiveot:unit:psi"
      symbol: "PSI"
      title: "PSI"
      description: "Unit of pressure. Pounds of force per square inch. 1PSI equals 6984 Pascals."
    UnitRadian:
      class: "hiveot:unit:radian"
      symbol: ""
      title: "Radian"
      description: "Angle in 0-2pi"
    UnitSecond:
      class: "hiveot:unit:second"
      symbol: "s"
      title: "Second"
      description: "SI unit of time based on caesium frequency"
    UnitWatt:
      class: "hiveot:unit:watt"
      symbol: "W"
      title: "Watt"
      description: "SI unit of power. Equal to 1 joule per second; or work performed when a current of 1 ampere flows across an electric potential of one volt."
    UnitVolt:
      class: "hiveot:unit:volt"
      symbol: "V"
      title: "Volt"
      description: "SI unit of electric potential; Energy consumption of 1 joule per electric charge of one coulomb"
