# definition of constants used in hiveot

# HiveOT operations
Operations:
  version: "0.1"
  link: "github.com/hiveot/hub/api/vocab/ht-constants.yaml"
  description: "HiveOT operations"
  namespace: "ht"
  vocab:
    # consumer operations
    HTOpLogin: "login"
    HTOpLogout: "logout"
    HTOpRefresh: "refresh"
    HTOpReadAllThings: "readAllThings"
    HTOpReadThing: "readThing"
    # agent operations
    HTOpUpdateThing: "updatething"
    HTOpDelivery: "updatedelivery"
    HTOpPublishEvent: "publishevent"
    HTOpUpdateProperty: "updateproperty"




# ProgressStatus
ProgressStatus:
  version: "0.1"
  link: "github.com/hiveot/hub/api/vocab/ht-constants.yaml"
  description: "Request progress status constants"
  namespace: "ht"
  vocab:
    # action is pending delivery to the Thing
    ProgressStatusPending: "pending"

    # Request is delivered and waiting completion
    ProgressStatusDelivered: "delivered"

    # Request was completed, optionally with error
    ProgressStatusCompleted: "completed"

    # Request failed with error
    ProgressStatusFailed: "failed"


# MessageTypes is DEPRECATED. REPLACED BY FORMS
MessageTypes:
  version: "0.1"
  link: "github.com/hiveot/hub/api/vocab/ht-constants.yaml"
  description: "Message types used throughout the Hub and its clients"
  namespace: "ht"
  vocab:

    # action requests flow from a consumer to the digital twin and on to
    # the thing's agent.
    MessageTypeAction:     "action"    # request an action - operators

    # Thing events flow from an agent to digital twin, which forwards it to
    # subscribers.
    # agent [thing event] -> digitwin [dtw event] => subscribers
    MessageTypeEvent:      "event"

    # Delivery update message from an agent to the hub onwards to the sender
    # agent [delivery status] -> digitwin [dtw message] -> sender
    MessageTypeDeliveryUpdate:  "delivery"

    # Property value updates flow from a thing agent to the digital twin, which
    # in turn updates observers of the property(ies).
    # the message contains the property name and value as data
    # if no name is given then data contains a map with property key-value pairs.
    MessageTypeProperty:  "property"

    # TD updates flow from a thing agent to the digital twin directory, which in turn
    # sends an thingUpdated event to directory event subscribers.
    # This message type is for Agents only.
    # TODO: should this be a directory service action instead? possibly
    MessageTypeTD:  "td"

    # pub prop using   PATCH /thingID/property/propKey   by consumer
    # pub event using  PUT   /thingID/event/eventKey     by agent
    # pub action using POST  /thingID/action/actionKey   by consumer
    # pub td using     PUT   /thingID                    by agent

    # notify prop change using PATCH /thingID/property/key  by agent
    # notify event change using PATCH /thingID/event/key  by agent
    # notify action n/a


